apiVersion: apps/v1
kind: Deployment
metadata:
  name: bc-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend-chatbox
  template:
    metadata:
      labels:
        app: backend-chatbox
    spec:
      containers:
      - name: backend-chatbox
        image: lazyyy77/bc:3.3
        # env:
        # - name: SQL-PWD
        #   valueFrom:
        #     configMapKeyRef:
        #       name: m-secret
        #       key: mysql-root-password
        ports:
        - containerPort: 8887
